<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> 3-D Solar System </title>

        <link rel="stylesheet" href="solar-style.css">

    </head>

    <body>

    <ul class="wrapper">

          <div class="sun">
            <div class="star"></div>
          </div>
          <div class="mercury">
            <div class="planet">
              <div class="shadow"></div>
            </div>
          </div>
          <div class="venus">
            <div class="planet">
              <div class="shadow"></div>
            </div>
          </div>
          <div class="earth">
            <div class="planet"><div class="shadow"></div></div>
          </div>
          <div class="mars">
            <div class="planet"><div class="shadow"></div></div>
          </div>
          <div class="jupiter">
            <div class="planet"><div class="shadow"></div></div>
          </div>
    </ul>

        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>

    </body>



</html>
